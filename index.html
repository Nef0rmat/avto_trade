<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Площадка по продаже автомобилей</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Площадка по продаже автомобилей</h1>
    </header>

    <div class="sidebar">
        <div class="filter">
            <h2>Фильтр</h2>
            <form id="filterForm">
                <div class="form-group">
                    <label for="brand">Марка автомобиля:</label>
                    <select id="brand">
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Год выпуска:</label>
                    <input type="text" id="year" placeholder="Введите год выпуска">
                </div>
                <div class="form-group">
                    <label for="body-type">Тип кузова:</label>
                    <select id="body-type">
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Цена:</label>
                    <input type="number" id="price" placeholder="Введите цену">
                </div>
                <button type="submit" class="button-contact">Применить фильтр</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div id="car-item-list">
            
        </div>
    </div>

    <div id="expandedImage" class="expanded-image" style="display: none;">
        <span onclick="closeExpandedImage()" style="position: absolute; top: 20px; right: 20px; cursor: pointer; color: #fff; font-size: 24px;">&times;</span>
        <img id="expandedImg" src="" alt="Expanded Image">
    </div>

    <div id="carDetailsModal" class="modal">
        <div class="modal-content">
            <div class="car-details">
                <h2 id="carTitle"></h2>
                <p id="carDescription"></p>
                <p id="carYear"></p>
                <p id="carMileage"></p>
                <p id="carPrice"></p>
                <button class="button-contact" onclick="alert('Контактная информация для покупки')">Связаться</button>
            </div>
            <div class="car-image-container">
                <img id="carImage" src="" alt="Car Photo">
            </div>
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Площадка по продаже автомобилей</p>
    </footer>
</body>
</html>
